<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ ドラフト</title>
    <!-- Adobe Fonts -->
    <script>
      (function(d) {
        var config = {
          kitId: 'mdi4anr',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password overlay -->
    <div id="password-overlay">
        <div class="password-container">
            <div class="password-icon">🔒</div>
            <h2 class="password-title">Portfolio Access</h2>
            <p class="password-subtitle">パスワードを入力してください</p>
            <form onsubmit="checkPassword(event)">
                <input 
                    type="password" 
                    id="password-input" 
                    class="password-input" 
                    placeholder="パスワード"
                    autocomplete="off"
                >
                <button type="submit" class="password-submit">アクセス</button>
            </form>
            <p id="password-error" class="password-error">パスワードが正しくありません</p>
        </div>
    </div>

    <!-- Main content wrapper -->
    <div id="main-content">
        <!-- Header Component -->
        <header class="header" id="header" data-name="Header">
        <div class="header-content">
            <div class="logo-container">
                <div class="logo" data-name="Logo">
                    <img src="assets/logo.svg" alt="Logo" class="logo-image">
                </div>
            </div>
            
            <div class="header-padding" data-name="Padding">
                <div class="nav-spacer" data-name="Nav"></div>
            </div>
            
            <div class="nav-container" data-name="Container">
                <nav class="header-nav" data-name="Nav">
                    <div class="nav-item" data-name="Component 1">
                        <a href="#" class="nav-link">Serendip VI</a>
                    </div>
                    <div class="nav-item" data-name="Component 1">
                        <a href="#" class="nav-link">HiConnex</a>
                    </div>
                    <div class="nav-item" data-name="Component 1">
                        <a href="#" class="nav-link">楽知</a>
                    </div>
                </nav>
            </div>
            
            <div class="header-padding-right" data-name="Padding">
                <div class="nav-padding-right" data-name="Nav"></div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Home Page -->
        <section id="home" class="page active">
            <div class="content-container">
                <h1>ポートフォリオ ドラフト</h1>
                <p>ヘッダーコンポーネントが実装されました。</p>
                <p>Adobe Fontsを使用したタイポグラフィと各プロジェクトページが追加されました。</p>
            </div>
        </section>

        <!-- Serendip VI Page -->
        <section id="serendip-vi" class="page project-page">
            <div class="horizontal-content">
                <div class="project-image-container">
                    <img src="assets/Contents-SerendipVI.png" alt="Serendip VI プロジェクト" class="project-image">
                </div>
            </div>
        </section>

        <!-- HiConnex Page -->
        <section id="hiconnex" class="page project-page">
            <div class="horizontal-content">
                <div class="project-image-container">
                    <img src="assets/Contents-HiConnex.png" alt="HiConnex プロジェクト" class="project-image">
                </div>
            </div>
        </section>

        <!-- Rakuchi Page -->
        <section id="rakuchi" class="page project-page">
            <div class="horizontal-content">
                <div class="project-image-container">
                    <img src="assets/Contents-Rakuchi.png" alt="楽知 プロジェクト" class="project-image">
                </div>
            </div>
        </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Password protection logic
        const CORRECT_PASSWORD = "202508";
        const AUTH_KEY = "portfolio_auth";

        // Initialize
        window.onload = function() {
            checkAuthentication();
        };

        // Check authentication status
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem(AUTH_KEY);
            if (isAuthenticated === "true") {
                showMainContent();
            }
        }

        // Check password
        function checkPassword(event) {
            event.preventDefault();
            
            const inputPassword = document.getElementById('password-input').value;
            const errorElement = document.getElementById('password-error');
            
            if (inputPassword === CORRECT_PASSWORD) {
                // Authentication success
                sessionStorage.setItem(AUTH_KEY, "true");
                showMainContent();
            } else {
                // Authentication failed
                errorElement.style.display = 'block';
                document.getElementById('password-input').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }

        // Show main content
        function showMainContent() {
            document.getElementById('password-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

    </script>
</body>
</html>
